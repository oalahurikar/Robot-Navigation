# =============================================================================
# PERCEPTION MODE CONFIGURATIONS
# =============================================================================

perception_modes:
  # Goal-Aware Mode (Default)
  "goal_aware":
    perception_size: 9
    goal_features: 2
    input_size: 11          # 9 perception + 2 goal_delta
    description: "3√ó3 perception with goal direction awareness"
    expected_accuracy: "80-85%"
    
  # Basic Mode  
  "basic":
    perception_size: 9
    goal_features: 0
    input_size: 9           # 9 perception only
    description: "3√ó3 perception without goal awareness"
    expected_accuracy: "70-75%"

# =============================================================================
# USAGE INSTRUCTIONS
# =============================================================================

usage_notes: |
